<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="card">
        <div>
            <img  style="margin-top: 15px;" src="/images/signup.jpg" alt="Image" class="card-img">
        </div>
        <div class="card-content2" style="margin-top: 8px;">
            <h3 class="card-title" style="color: rgb(243, 29, 29); margin-top: 10px;">SignUp</h3>
            <div class="card-description">
                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Name" required="">
                    <label for="name" class="form__label">User Name</label>
                </div>

                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Name" required="">
                    <label for="name" class="form__label">Email</label>
                </div>

                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Number" required="">
                    <label for="name" class="form__label">Phone Number</label>
                </div>

                <div class="form__group field">
                    <input type="password" class="form__field" placeholder="Password" required="">
                    <label for="name" class="form__label">Password</label>
                </div>
                <br>
                <button id="btn" style="border: 3px solid #eb2805;">SignUp</button>
            </div>
            <div class="link">
                <p class="cw">--------------------- Or Continue with -------------------</p>
            </div>
            <div class="icon">
                <img width="40" height="40" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />
                <img width="44" height="44" src="https://img.icons8.com/fluency/48/facebook-new.png"
                    alt="facebook-new" />
            </div>
            <p style="margin-left: 250px;">Already have an account <a style="text-decoration: none;" href="/signin.html">SignIn</a></p>



        </div>
    </div>
</body>
</html>
